<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}" />
</head>
<body class="container mt-5">

  <h1 class="mb-4 fade-in">Iniciar sesión</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="{{ 'alert alert-danger' if category == 'error' else 'alert alert-success' }} fade-in">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('login') }}" method="post" class="fade-in" style="animation-delay: 0.2s;">
    <div class="mb-3">
      <input type="text" name="usuario" class="form-control" placeholder="Usuario" required />
    </div>
    <div class="mb-3">
      <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required />
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>

  <p class="mt-3 fade-in" style="animation-delay: 0.4s;">
    ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
  </p>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



</body>
</html>
