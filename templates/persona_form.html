<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Listado de Personas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

  <h1 class="mb-4">Listado de Personas</h1>

  <a href="{{ url_for('crear_persona') }}" class="btn btn-primary mb-3">Agregar Persona</a>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3 float-end">Volver al inicio</a>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>RUT</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Religión (hash)</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for persona in personas %}
      <tr>
        <td>{{ persona.id }}</td>
        <td>{{ persona.rut }}</td>
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.apellido }}</td>
        <td>{{ persona.religion }}</td>
        <td>
          <a href="{{ url_for('editar_persona', id=persona.id) }}" class="btn btn-sm btn-warning">Editar</a>
          <form action="{{ url_for('eliminar_persona', id=persona.id) }}" method="post" style="display:inline;" onsubmit="return confirm('¿Seguro que quieres eliminar esta persona?');">
            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="6" class="text-center">No hay personas registradas.</td></tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
