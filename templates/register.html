<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5">

  <h1 class="mb-4 fade-in">Registro de usuario</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="{{ 'alert alert-danger' if category == 'error' else 'alert alert-success' }} fade-in">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('register') }}" method="post" class="fade-in" style="animation-delay: 0.2s;">
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required />
    </div>
    <button type="submit" class="btn btn-success">Crear cuenta</button>
  </form>

  <p class="mt-3 fade-in" style="animation-delay: 0.4s;">
    ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
  </p>

</body>
</html>
