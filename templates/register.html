<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body class="container mt-5">

  <h1 class="mb-4">Registro de usuario</h1>

  <!-- Mensajes flash -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="{{ 'alert alert-danger' if category == 'error' else 'alert alert-success' }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Formulario de registro -->
  <form action="{{ url_for('register') }}" method="post" class="mb-3">
    <div class="mb-3">
      <input type="text" name="usuario" class="form-control" placeholder="Usuario" required>
    </div>
    <div class="mb-3">
      <input type="password" name="contrasena" class="form-control" placeholder="Contraseña" required>
    </div>
    <button type="submit" class="btn btn-success">Crear cuenta</button>
  </form>

  <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>

</body>
</html>
